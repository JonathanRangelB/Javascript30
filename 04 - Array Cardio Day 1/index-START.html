      { first: 'Hanna', last: 'Hammarstr√∂m', year: 1829, passed: 1909 }
    ];

    const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    // filter can return less values than the original array, to keep in mind
    const born = inventors.filter(inventor => inventor.year >= 1500 && inventor.year < 1600)


    // const born = inventors.filter(function (inventor) {

    //   }

    console.table(born);
    

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    // map will iterate over the entire array an will return a new one with the same lenght
    const firstLast = inventors.map(inventor => `${inventor.first} ${inventor.last}`)
    console.log(firstLast)


    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    // This one evaluate 2 values of the array, kinda like a bubble sort
    // and will return 1 or -1 depending on the evaluation inside of the sort()
    const sortedGuys = inventors.sort((firstOne, secondOne) => firstOne.year < secondOne.year ? 1 : -1)
    console.table(sortedGuys);
    

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    // takes 2 arguments, first one is a function that will run each iteration
    // second argument is the accumulator, and we need the specify the initial value
    // in this case 0 because each iteration we are returning a number, can be done
    // with objects also, we will see that in this file
    // also the inner function has 2 parameters, the first one should match the second
    // parameter on the reducer because this will be returned each iterarion,
    // and the second one should be the inner value of the list that will be used
    // on the logic in order to return in this case "total"
    const totalYears = inventors.reduce((total, inventor) => total + (inventor.passed - inventor.year), 0)
    console.warn(`%cTotal years: ${totalYears}`, 'background-color: red;');

    // 5. Sort the inventors by years lived
    // On this case of sort, we used a function to compare elements a:b, with our specific
    // comparation rule, we can use sort() alone without a function, and it will be ordered
    // by itself converting all to string and compare the elements by their unicode value
    // aka: order them by name
    const lived = inventors.sort((inventor1, inventor2) => {
      const year1 = inventor1.passed - inventor1.year;
      const year2 = inventor2.passed - inventor2.year;
      return year1 < year2 ? 1: -1;
      })

    console.table(lived);

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const alpha = people.sort((a,b) => {
      const [aLast, aFirst] = a.split(', ') //creating 2 variables to hold the values
      const [bLast, bFirst] = b.split(', ') //creating 2 variables to hold the values
      return aLast > bLast? 1: -1; // compare with the unicode values of strings
    })
    console.log(alpha);
    
    // 8. Reduce Exercise
    // Sum up the instances of each of these
    // this one is tricky because we will be using objects instead numbers, we need to count
    // how many repeated elements are on the list
    const data = ['car', 'pepe', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    // let's explain obj[item]
    // obj[item] is like the key on a normal object, "car: undefined"
    // obj[item] = 0 on this "key" we put an initial value, "car: 0"
    // this is called "property accessors"
    const transportation = data.reduce(function (obj, item) { //1st: matches object, 2nd: list element
      if (!obj[item]) { // if the object item doesn't exist, will be added to the object
        obj[item] = 0 // inicialice the new element of the object
      }
      obj[item]++ // will be increasing each time we have a new element
      return obj
    }, {})// is an empty object, need to match the "obj" parameter of the inner function of the reducer

    console.log(transportation);
